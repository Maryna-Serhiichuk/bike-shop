<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Author" content="marynasehiichuk">
		<!-- Roboto Condensed -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>BikeShop</title>
		<link rel="shortcut icon" href="img/04.png">

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery-ui.css">

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="logo">
					<div class="icon">
						<img src="img/01.png">
					</div>
					<div class="name-shop">
						BikeShop
					</div>
				</div>
				<div class="navigation active">
					<div>
						<a href="homePage.html">Info</a>
						<a href="index.html">Catalog</a>
						<a href="address.html">Location</a>
						<a href="contact.html">Write to us</a>
						<a href="registration.html">Log In</a>
					</div>
				</div>
				<div class="burger-menu__container">
					<div class="burger-menu">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<div class="sidebar-left">
		</div>
		<main>
			<div class="registration__container">
				<form id="registration">
					<div class="customer-contacts__text">
						<div>Create Account</div>
					</div>
					<p>
						<dl>Name</dl>
						<input id="name-registr" type="text" name="name-registr" placeholder="Alex123">
						<span id="name-message" class="message__text"></span>
					</p>
					<p>
						<dl>Email</dl>
						<input id="email-registr" type="text" name="email-registr" placeholder="alex@gmail.com">
						<span id="email-message" class="message__text"></span>
					</p>
					<p>
						<dl>Password</dl>
						<input id="password-registr" type="password" name="password-registr" placeholder="* * * * * * * *">
						<span id="password-message" class="message__text"></span>
					</p>
					<p>
						<dl>Confirm password</dl>
						<input id="confirm-password-registr" type="password" name="confirm-password-registr" placeholder="* * * * * * * *">
						<span id="con-password-message" class="message__text"></span>
					</p>
				</form>

				<div class="customer-contacts__button">
					<button id="registration__button" class="customer__button">Submit</button>
				</div>
				<div id="status" class="customer-contacts__button btn-facebook__text">
				</div>
				<div class="customer-contacts__button">
					<fb:login-button clscope="public_profile,email" onlogin="checkLoginState();">
					</fb:login-button>
				</div>
				
				<script>

				  function statusChangeCallback(response) { 
				    if (response.status === 'connected') { 
				      testAPI();  
				    } 
				    else {
				      document.getElementById('status').innerHTML = 'Or log ' +
				        'by facebook.';
				    }
				  }

				  function checkLoginState() {
				    FB.getLoginStatus(function(response) {
				      statusChangeCallback(response);
				    });
				  }


				  window.fbAsyncInit = function() {
				    FB.init({
				      appId      : '191164842734095',
				      cookie     : true,
				      xfbml      : true,
				      version    : 'v10.0'
				    });


				    FB.getLoginStatus(function(response) {
				      statusChangeCallback(response);
				    });
				  };
				 
				  function testAPI() {
				    FB.api('/me', function(response) {
				      document.getElementById('status').innerHTML =
				        'Thanks for logging in, ' + response.name + '!';

				        sessionStorage.setItem(response.email, response.name);
				        console.log(sessionStorage.getItem(response.email));
				    });
				  }

				</script>

			</div>
		</main>
		<div class="sidebar-right">
			<div class="calendar">
				<div id="datepicker"></div>
			</div>
		</div>
		<footer>
			<div>bikeShop 2021</div>
		</footer>

		<!-- JS -->
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
		<!-- <script src="js/registration.js"></script> -->
		<script src="js/registrationForm.js"></script>
		<script src="js/burgerMenu.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
