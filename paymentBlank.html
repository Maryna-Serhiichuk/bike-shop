			<script>
				
				let getPayBlank = localStorage.getItem("dataPayBlank");
				getPayBlank = JSON.parse(getPayBlank);

				// let payBlankItem = document.querySelectorAll('.pay-blank__item');
				let payBlankItemInfo = document.querySelectorAll('.pay-blank__item-get');

				for(let i = 0; i < payBlankItemInfo.length; i++){
					payBlankItemInfo[i].textContent = getPayBlank[i];
				}

				let typeOfCardBlank = localStorage.getItem("typeOfCard");
				console.log(typeOfCardBlank);

				let typeOfCardGet = document.querySelector('.pay-blank__item-type-card-get');

				if(typeOfCardBlank == "mastercard"){
					typeOfCardGet.innerHTML = '<img src="img/card/mastercard.png">';
				} else if (typeOfCardBlank == "visa"){
					typeOfCardGet.innerHTML = '<img src="img/card/visa.png">';
				}

			</script>
