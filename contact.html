<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Roboto Condensed -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>BikeShop</title>
		<link rel="shortcut icon" href="img/03.png">
	</head>
	<body>
		<header>
			<div class="header">
				<div class="logo">
					<div class="icon">
						<img src="img/01.png">
					</div>
					<div class="name-shop">
						BikeShop
					</div>
				</div>
				<div class="navigation">
					<div>
						<a href="index.html">Main page</a>
						<a href="address.html">Location</a>
						<a href="contact.html">Write to us</a>
					</div>
				</div>
			</div>
		</header>
		<div class="sidebar-left">
		</div>
		<main>
			<div class="customer-contacts">
				<div class="customer">
					<div class="customer-contacts__text">
						<div>We can advise you</div>
					</div>
					<div class="customer-contacts__inputs">
						<input type="text" name="customer" placeholder="name">
						<input type="tel" name="customer" placeholder="number">
						<textarea name="customer"></textarea>
					</div>
					<div class="customer-contacts__button">
						<button class="customer__button">Send</button>
					</div>
				</div>
			</div>
		</main>
		<div class="sidebar-right">
		</div>
		<footer>
			<div>bikeShop 2021</div>
