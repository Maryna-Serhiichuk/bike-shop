<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Author" content="marynasehiichuk">
		<!-- Roboto Condensed -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>BikeShop</title>
		<link rel="shortcut icon" href="img/04.png">

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery-ui.css">

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="logo">
					<div class="icon">
						<img src="img/01.png">
					</div>
					<div class="name-shop">
						BikeShop
					</div>
				</div>
				<div class="navigation active">
					<div>
						<a href="homePage.html">Info</a>
						<a href="index.html">Catalog</a>
						<a href="address.html">Location</a>
						<a href="contact.html">Write to us</a>
					</div>
				</div>
				<div class="burger-menu__container">
					<div class="burger-menu">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<div class="sidebar-left">
		</div>
		<main>
			<div class="customer-contacts">
				<div class="customer">
					<div class="customer-contacts__text">
						<div>We can advise you</div>
					</div>
					<div class="customer-contacts__inputs">
						<input type="text" name="customer" placeholder="name">
						<input type="tel" name="customer" placeholder="number">
						<textarea name="customer"></textarea>
					</div>
					<div class="customer-contacts__button">
						<button class="customer__button">Send</button>
					</div>
				</div>
			</div>
		</main>
		<div class="sidebar-right">
			<div class="calendar">
				<div id="datepicker"></div>
			</div>
		</div>
		<footer>
			<div>bikeShop 2021</div>
		</footer>

		<!-- JS -->
		<script src="js/burgerMenu.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
